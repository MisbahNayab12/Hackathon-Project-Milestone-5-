<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Shareable Resume Builder </h1>
    <form id="formTemp">
        <fieldset>
            <legend><h3>Personal Information</h3></legend>
            <label for="UN"> Username: </label> 
            <input id="UN" type="text" placeholder="enter username">

            <label for="FN"> First Name: </label> 
            <input id="FN" type="text" placeholder="enter first name">

            <label for="LN"> Last Name: </label> 
            <input id="LN" type="text" placeholder="enter last name">

            <label for="EI"> Email I.D </label> 
            <input id="EI" type="email" placeholder="abc@gmail.com">

            <label for="DOB"> Date of Birth </label>
            <input id="DOB" type="date">

            <label for="gender"> Gender </label>
            <select id="gender" name="Gender">
                <option value="male"> Male </option>
                <option value="female"> Female </option>
            </select>

        </fieldset>

        <fieldset>
            <legend><h3> Education </h3></legend>
            <label for="qualification"> Qualification: </label>
            <select id="qualification" name="qualification">
                <option value="matric"> Matric </option>
                <option value="intermediate"> Intermediate </option>
                <option value="graduation"> Graduation </option>
            </select>

            <label for="grade"> Grade </label>
            <select id="grade" name="Grade">
                <option value="A+"> A+ </option>
                <option value="A"> A </option>
                <option value="B"> B </option>
                <option value="C"> C </option>
                <option value="D"> D </option>
            </select>

            <label for="passingYear"> Passing Year </label>
            <select id="passingYear" name="Passing Year">
                <option value="2014"> 2014 </option>
                <option value="2013"> 2013 </option>
                <option value="2012"> 2012 </option>
                <option value="2011"> 2011 </option>
                <option value="2010"> 2010 </option>
            </select>
        </fieldset>

        <fieldset> 
            <legend><h3> Work Experience </h3></legend>
            <label for="Exp"> Experience </label>
            <input id="Exp" type="text" placeholder="enter your work experience">
        </fieldset>

        <fieldset>
            <legend><h3> Skills </h3></legend>
            <label for="skills"> Skills </label>
            <input id="skills" type="text" placeholder="enter your skills">
        </fieldset>

        <button type="submit" > Generate Resume </button>
    </form>

    <button id="generateLinkBtn">Generate shareable Link</button>
    
    <div id="shareablelinkDiv">
        <p id="shareablelink"></p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
